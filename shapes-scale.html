<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
<!--
    Change the scale for each of these shapes. 
    You do not need to modify any other attribues.
    
    <hint> You might want to use these numbers: </hint>
    <hint> 0.5, 3, 5, 1000 </hint>
-->

    <a-box 
        position="-1 3 -5"
        color="orange"
        scale="1 2 1"
    ></a-box>        
   
    <a-cylinder 
    position="0 1.5 -2"
    color="red"
    scale="4 0.2 0.5"
></a-cylinder>

    <a-box 
        position="2 1 -5"
        color="green"
        scale="1 1 1"
    ></a-box>
    

    
    <a-torus 
        position="0 1.6 -1"
        color="blue"
  
    ></a-torus>
    
        </a-scene>
    </body>
</html>
